<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe AI</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header class="site-header">
      <div class="brand">
        <span class="logo">RA</span>
        <div class="brand-text">
          <p class="eyebrow" data-t="eyebrow">Recipe AI</p>
          <h1 data-t="title">Cook smarter with AI</h1>
        </div>
      </div>
      <div class="header-controls">
        <button id="lang-toggle" class="theme-toggle" type="button">
          <span class="toggle-label">Language</span>
          <span class="toggle-state" data-lang-state>English</span>
        </button>
        <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false">
          <span class="toggle-label" data-t="theme">Theme</span>
          <span class="toggle-state" data-theme-state>System</span>
        </button>
      </div>
    </header>

    <main>
      <section class="hero">
        <p class="lead" data-t="heroLead">
          Generate recipes, remix leftovers, and plan your week in seconds.
        </p>
        <div class="cta-row">
          <button class="primary" data-t="startCooking">Start cooking</button>
          <button class="ghost" data-t="browseRecipes">Browse recipes</button>
        </div>
      </section>

      <section class="features">
        <article>
          <h2 data-t="feature1Title">Pantry â†’ Plate</h2>
          <p data-t="feature1Desc">Type what you have. We craft meals around it.</p>
        </article>
        <article>
          <h2 data-t="feature2Title">Smart Nutrition</h2>
          <p data-t="feature2Desc">Adjust macros and servings instantly.</p>
        </article>
        <article>
          <h2 data-t="feature3Title">Weekly Plan</h2>
          <p data-t="feature3Desc">Auto-build a calendar and shopping list.</p>
        </article>
      </section>
    </main>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
